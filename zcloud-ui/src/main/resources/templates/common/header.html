<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(cssPaths,jsPaths)">
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

    <script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/begtable.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/btable.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layout.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>

    <!--begin::页面样式 -->
    <link rel="stylesheet" type="text/css" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}"
          th:href="@{${cssPath}}"/>
    <!--end::页面样式 -->

    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>


    <!--begin:: web socket 通信js-->
    <script type="text/javascript" th:src="@{/js/sockjs.js}"></script>
    <script type="text/javascript" th:src="@{/js/stomp.js}"></script>
    <!--end:: web socket 通信js-->

    <script type="text/javascript" th:src="@{/js/jfatty.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/layui-xtree/layui-xtree.js}"></script>


    <!--begin::页面JS-->
    <script type="text/javascript" th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}"
            th:src="@{${jsPath}}"></script>
    <!--end::页面JS -->

</head>
</html>
