<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改操作</legend>
    </fieldset>

    <form class="layui-form" action="">
        <input type="hidden" name="id" id="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">应用ID</label>
            <div class="layui-input-block">
                <input type="text" id="appid" name="appid"  placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮件接收者账号</label>
            <div class="layui-input-block">
                <input type="text" name="receiverAccount" id="receiverAccount" lay-verify="required" placeholder="请输入邮件接收者账号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮件发送者账号</label>
            <div class="layui-input-block">
                <input type="text" name="senderAccount" id="senderAccount" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮件发送者密码</label>
            <div class="layui-input-block">
                <input type="text" name="senderCert" id="senderCert" autocomplete="off" placeholder="请输入邮件发送者密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">host</label>
            <div class="layui-input-block">
                <input type="text" id="senderHost" name="senderHost" lay-verify="required" placeholder="请输入host"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮件发送配置激活状态</label>
            <div class="layui-input-block">
                <input type="radio" name="activeStatus" id="activeStatus_y" value="1" title="激活" >
                <input type="radio" name="activeStatus" id="activeStatus_n" value="0" title="未激活">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" id="state_y" value="1" title="启用" >
                <input type="radio" name="state" id="state_n" value="0" title="停用">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" id="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;


        JFATTY.doGet({
            url: JFATTY.basePath() + "mailConfig/edit?id=" + objId,
            async: false,
            success: function (value, type) {
                if (value.ok) {
                    var obj = value.data;
                    $("#id").val(obj.id);
                    $("#appid").val(obj.appid);
                    $("#receiverAccount").val(obj.receiverAccount);
                    $("#senderAccount").val(obj.senderAccount);
                    $("#senderCert").val(obj.senderCert);
                    $("#senderHost").val(obj.senderHost);
                    $("#description").val(obj.description);
                    if (obj.activeStatus == 1) {
                        $("#activeStatus_y").attr("checked", true);
                    } else {
                        $("#activeStatus_n").attr("checked", true);
                    }
                    if (obj.state == 1) {
                        $("#state_y").attr("checked", true);
                    } else {
                        $("#state_n").attr("checked", true);
                    }
                    form.render();
                }
            }
        });

    });
</script>
