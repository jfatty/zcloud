<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改操作</legend>
    </fieldset>

    <form class="layui-form" action="">
        <input type="hidden" name="id" id="id"/>

        <div class="layui-form-item">
            <label class="layui-form-label">关联对象id</label>
            <div class="layui-input-block">
                <input type="text" name="relationId" id="relationId" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-block">
                <select id="specification" name="specification">
                    <option value="PC">电脑</option>
                    <option value="PAD">平板</option>
                    <option value="MOBILE">移动H5</option>
                    <option value="APP">APP应用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片地址</label>
            <div class="layui-input-block">
                <input type="text" name="img" id="img" autocomplete="off" placeholder="请输入"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input type="text" id="orderNum" name="orderNum" lay-verify="required" placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="description" id="description" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;


        JFATTY.doGet({
            url: JFATTY.basePath() + "bannerImg/edit?id=" + bannerImgId,
            async: false,
            success: function (value, type) {
                if (value.ok) {
                    var obj = value.data;
                    $("#id").val(obj.id);
                    $("#relationId").val(obj.relationId);
                    $("#specification").val(obj.specification);
                    $("#img").val(obj.img);
                    $("#orderNum").val(obj.orderNum);
                    $("#description").val(obj.description);
                    form.render();
                }
            }
        });

    });
</script>
