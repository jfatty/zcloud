<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改操作</legend>
    </fieldset>

    <form class="layui-form" action="">
        <input type="hidden" name="id" id="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">应用ID</label>
            <div class="layui-input-block">
                <input type="text" id="appid" name="appid"  placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊指南标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" lay-verify="required" placeholder="请输入就诊指南标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊指南图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" id="icon" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊指南详情地址</label>
            <div class="layui-input-block">
                <input type="text" name="guideDetail" id="guideDetail" autocomplete="off" placeholder="请输入就诊指南详情地址"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input type="text" id="orderNum" name="orderNum" lay-verify="required" placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-block">
                <select id="specification" name="specification">
                    <option value="PC">电脑</option>
                    <option value="PAD">平板</option>
                    <option value="MOBILE">移动H5</option>
                    <option value="APP">APP应用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用方唯一码</label>
            <div class="layui-input-block">
                <input type="text" id="user" name="user"  placeholder="请输入user"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">版本</label>
            <div class="layui-input-block">
                <input type="text" id="version" name="version"  placeholder="请输入版本"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" id="state_y" value="1" title="启用" >
                <input type="radio" name="state" id="state_n" value="0" title="停用">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" id="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;


        JFATTY.doGet({
            url: JFATTY.basePath() + "treatGuide/edit?id=" + objId,
            async: false,
            success: function (value, type) {
                if (value.ok) {
                    var obj = value.data;
                    $("#id").val(obj.id);
                    $("#appid").val(obj.appid);
                    $("#title").val(obj.title);
                    $("#icon").val(obj.icon);
                    $("#orderNum").val(obj.orderNum);
                    $("#guideDetail").val(obj.guideDetail);
                    $("#specification").val(obj.specification);
                    $("#user").val(obj.user);
                    $("#version").val(obj.version);
                    $("#description").val(obj.description);
                    if (obj.state == 1) {
                        $("#state_y").attr("checked", true);
                    } else {
                        $("#state_n").attr("checked", true);
                    }
                    form.render();
                }
            }
        });

    });
</script>
