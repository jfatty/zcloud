<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head head th:replace="common/header::header('','')">
</head>
<body>
<div class="admin-main">
    <blockquote class="layui-elem-quote">
        <a shiro:hasPermission="role:add" href="javascript:;" class="layui-btn layui-btn-small" id="add">
            <!-- role-button-add-->
            <i class="layui-icon ">&#xe608;</i> 新增角色
        </a>
        <a shiro:hasPermission="role:import" href="#" class="layui-btn layui-btn-small" id="import">
            <i class="layui-icon">&#xe608;</i> 导入信息
        </a>
        <a shiro:hasPermission="role:export" chref="javascript:;" class="layui-btn layui-btn-small">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息
        </a>
        <a shiro:hasPermission="role:delete" href="javascript:;" class="layui-btn layui-btn-small" id="getSelected">
            <i class="layui-icon" aria-hidden="true">&#xe640;</i> 删除
        </a>
        <a shiro:hasPermission="role:search" href="javascript:;" class="layui-btn layui-btn-small" id="search">
            <i class="layui-icon">&#xe615;</i> 搜索
        </a>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据列表</legend>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>

                    <th shiro:hasRole="super">角色ID</th>

                    <th>角色名称</th>
                    <th>角色编码</th>
                    <th>角色描述</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="paged" class="page">
        </div>
    </div>
</div>
<!--模板-->
<script type="text/html" id="tpl">
    {{# layui.each(d.data, function(index, item){ }}
    <tr>
        <td><input type="checkbox" lay-skin="primary"></td>
        <td shiro:hasRole="super" >{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.roleCode }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.createTime }}</td>
        <td>
            <a shiro:hasPermission="role:edit" href="javascript:;" data-id="{{ item.id }}" data-opt="edit"
               class="layui-btn layui-btn-mini">修改</a>
            <a shiro:hasPermission="role:auth" href="javascript:;" data-id="{{ item.id }}" data-name="{{ item.name }}"
               data-opt="auth" class="layui-btn layui-btn-danger layui-btn-mini">授权</a>
        </td>
    </tr>
    {{# }); }}
</script>
<script type="text/javascript" th:inline="none">

    var roleId, privilegeIds, processOperateIds, xtree;
    layui.config({
        base: JFATTY.basePath() + '/js/'
    });

    var pageObj = {//调用数据获取函数
        pageIndex: 1,
        refre: false
    };

    layui.use(['paging', 'form'], function () {
        var $ = layui.jquery,
            paging = layui.paging(),
            layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
            layer = layui.layer, //获取当前窗口的layer对象
            form = layui.form;

        var pageOpts = {
            //pageIndex : JFATTY.basePath() + "privilege/role",
            openWait: true,
            url: JFATTY.basePath() + 'role/table/list?v=' + new Date().getTime(), //地址
            elem: '#content', //内容容器
            params: { //发送到服务端的参数
            },
            type: 'GET',
            tempElem: '#tpl', //模块容器
            pageConfig: { //分页参数配置
                elem: 'paged', //分页容器
                pageSize: 10 //分页大小
            },
            success: function () { //渲染成功的回调
                //alert('渲染成功');
            },
            fail: function (msg) { //获取数据失败的回调
                //alert('获取数据失败')
            },
            complate: function () { //完成的回调
                //alert('处理完成');
                //重新渲染复选框
                form.render('checkbox');
                form.on('checkbox(allselector)', function (data) {
                    var elem = data.elem;

                    $('#content').children('tr').each(function () {
                        var $that = $(this);
                        //全选或反选
                        $that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
                        form.render('checkbox');
                    });
                });

                //绑定所有编辑按钮事件
                $('#content').children('tr').each(function () {
                    var $that = $(this);
                    var editBoxIndex = -1;
                    $that.children('td:last-child').children('a[data-opt=edit]').on('click', function () {
                        roleId = $.trim($(this).data('id'));
                        //修改盒子开始
                        if (editBoxIndex !== -1)
                            return;
                        //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
                        $.get('./view.html', null, function (form) {
                            editBoxIndex = layer.open({
                                type: 1,
                                title: '修改角色信息',
                                content: form,
                                btn: ['保存', '取消'],
                                shade: false,
                                offset: ['100px', '10%'],
                                area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                                zIndex: 19950925,
                                maxmin: true,
                                yes: function (index) {
                                    //触发表单的提交事件
                                    $('form.layui-form').find('button[lay-filter=edit]').click();
                                },
                                full: function (elem) {
                                    var win = window.top === window.self ? window : parent.window;
                                    $(win).on('resize', function () {
                                        var $this = $(this);
                                        elem.width($this.width()).height($this.height()).css({
                                            top: 0,
                                            left: 0
                                        });
                                        elem.children('div.layui-layer-content').height($this.height() - 95);
                                    });
                                },
                                success: function (layero, index) {
                                    //弹出窗口成功后渲染表单
                                    var form = layui.form;
                                    form.render();
                                    form.on('submit(edit)', function (data) {
                                        if ("请选择角色" == data.field.parentId || "" == data.field.parentId) {
                                            data.field.parentId = null;
                                        }
                                        JFATTY.doPost({
                                            url: JFATTY.basePath() + "role/edit",
                                            data: data.field,
                                            success: function (value, type) {
                                                var msg = "";
                                                if (value.ok) {
                                                    msg = '修改成功!';
                                                } else {
                                                    msg = value.msg;
                                                }
                                                //调用父窗口的layer对象
                                                layerTips.alert(msg, {
                                                    title: '温馨提示!'
                                                }, function (index) {
                                                    //do something
                                                    layerTips.close(index);
                                                    layer.close(editBoxIndex);
                                                    pageObj.refre = true;
                                                    pageObj.pageIndex = paging.getCurrPageIndex();
                                                    paging.get(pageObj);
                                                    //window.location.reload();
                                                })
                                            }
                                        });
                                        return false;	 //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                    });
                                    //console.log(layero, index);
                                },
                                end: function () {
                                    editBoxIndex = -1;
                                }
                            });
                        });
                        //修改盒子结束
                    });

                });

                //绑定所有授权按钮事件
                $('#content').children('tr').each(function () {
                    var $that = $(this);
                    var authBoxIndex = -1;
                    $that.children('td:last-child').children('a[data-opt=auth]').on('click', function () {
                        roleId = $(this).data('id');
                        var name = $(this).data('name');
                        //processInstanceId = $(this).data('key') ;
                        //授权盒子开始
                        if (authBoxIndex !== -1)
                            return;
                        //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
                        $.get('./auth.html', null, function (form) {
                            authBoxIndex = layer.open({
                                type: 1,
                                title: '给' + name + '授权',
                                content: form,
                                btn: ['授权', '取消'],
                                shade: false,
                                offset: ['100px', '10%'],
                                area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                                zIndex: 19950925,
                                maxmin: true,
                                yes: function (index) {
                                    //触发表单的提交事件
                                    $('form.layui-form').find('button[lay-filter=edit]').click();
                                },
                                full: function (elem) {
                                    var win = window.top === window.self ? window : parent.window;
                                    $(win).on('resize', function () {
                                        var $this = $(this);
                                        elem.width($this.width()).height($this.height()).css({
                                            top: 0,
                                            left: 0
                                        });
                                        elem.children('div.layui-layer-content').height($this.height() - 95);
                                    });
                                },
                                success: function (layero, index) {
                                    //弹出窗口成功后渲染表单
                                    var form = layui.form;
                                    form.render();
                                    form.on('submit(edit)', function (data) {
                                        var privilegeIds = new Array() ;
                                        var oCks = xtree.GetChecked(); //这是方法
                                        var aIndex = 0 ;
                                        for (var i = 0; i < oCks.length; i++) {
                                            if ("on" != oCks[i].value) {
                                                privilegeIds[aIndex] = oCks[i].value ;
                                                aIndex ++ ;
                                            }
                                        }
                                        var params = {"authId": roleId, "privilegeIds": privilegeIds};
                                        JFATTY.doPost({
                                            url: JFATTY.basePath() + "perm/auth",
                                            data: params,
                                            success: function (value, type) {
                                                var msg = "";
                                                if (value.ok) {
                                                    msg = '授权成功!';
                                                } else {
                                                    msg = value.msg;
                                                }
                                                //调用父窗口的layer对象
                                                layerTips.alert(msg, {
                                                    title: '温馨提示!'
                                                }, function (index) {
                                                    //do something
                                                    layerTips.close(index);
                                                    layer.close(authBoxIndex);
                                                    //渲染navbar
                                                    //重新加载菜单列表
                                                    //parent.gNavbar();
                                                    pageObj.refre = true;
                                                    pageObj.pageIndex = paging.getCurrPageIndex();
                                                    paging.get(pageObj);
                                                    //window.location.reload();
                                                })
                                            }
                                        });


                                        //这里可以写ajax方法提交表单
                                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                    });
                                    //console.log(layero, index);
                                },
                                end: function () {
                                    authBoxIndex = -1;
                                }
                            });
                        });
                        //授权盒子结束
                    });

                });

                //绑定所有授权按钮事件
                $('#content').children('tr').each(function () {
                    var $that = $(this);
                    var proptBoxIndex = -1;
                    $that.children('td:last-child').children('a[data-opt=propt]').on('click', function () {
                        roleId = $(this).data('id');
                        var name = $(this).data('name');
                        //processInstanceId = $(this).data('key') ;
                        //操作流程盒子开始
                        if (proptBoxIndex !== -1)
                            return;
                        //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
                        $.get('./propt.html', null, function (form) {
                            proptBoxIndex = layer.open({
                                type: 1,
                                title: '给' + name + '设置流程操作',
                                content: form,
                                btn: ['保存', '取消'],
                                shade: false,
                                offset: ['100px', '10%'],
                                area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                                zIndex: 19950925,
                                maxmin: true,
                                yes: function (index) {
                                    //触发表单的提交事件
                                    $('form.layui-form').find('button[lay-filter=edit]').click();
                                },
                                full: function (elem) {
                                    var win = window.top === window.self ? window : parent.window;
                                    $(win).on('resize', function () {
                                        var $this = $(this);
                                        elem.width($this.width()).height($this.height()).css({
                                            top: 0,
                                            left: 0
                                        });
                                        elem.children('div.layui-layer-content').height($this.height() - 95);
                                    });
                                },
                                success: function (layero, index) {
                                    //弹出窗口成功后渲染表单
                                    var form = layui.form;
                                    form.render();
                                    form.on('submit(edit)', function (data) {
                                        processOperateIds = ''

                                        var oCks = xtree.GetChecked(); //这是方法

                                        for (var i = 0; i < oCks.length; i++) {
                                            processOperateIds += oCks[i].value + ',';
                                        }

                                        if ('' != processOperateIds) {
                                            processOperateIds = processOperateIds.substring(0, processOperateIds.length - 1);
                                            var params = {
                                                map: {
                                                    "roleId": roleId,
                                                    "processOperateIds": processOperateIds
                                                }
                                            };
                                            JFATTY.doPost({
                                                url: JFATTY.basePath() + "role/propt",
                                                data: params,
                                                success: function (value, type) {
                                                    var msg = "";
                                                    if (value.ok) {
                                                        msg = '流程设置成功!';
                                                    } else {
                                                        msg = value.msg;
                                                    }
                                                    //调用父窗口的layer对象
                                                    layerTips.alert(msg, {
                                                        title: '温馨提示!'
                                                    }, function (index) {
                                                        //do something
                                                        layerTips.close(index);
                                                        layer.close(proptBoxIndex);
                                                        pageObj.refre = true;
                                                        pageObj.pageIndex = paging.getCurrPageIndex();
                                                        paging.get(pageObj);
                                                        //window.location.reload();
                                                    })
                                                }
                                            });
                                        } else {
                                            layerTips.alert('您没有选中操作流程!', {
                                                title: '温馨提示!'
                                            }, function (index) {
                                                //do something
                                                layerTips.close(index);
                                            })
                                        }

                                        //这里可以写ajax方法提交表单
                                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                                    });
                                    //console.log(layero, index);
                                },
                                end: function () {
                                    proptBoxIndex = -1;
                                }
                            });
                        });
                        //操作流程盒子结束
                    });

                });


            },
        };

        paging.init(pageOpts);

        //获取所有选择的列 删除
        $('#getSelected').on('click', function () {
            var ids =  new Array() ;
            var i = 0 ;
            $('#content').children('tr').each(function () {
                var $that = $(this);
                var $cbx = $that.children('td').eq(0).children('input[type=checkbox]')[0].checked;
                if ($cbx) {
                    ids[i] = $that.children('td:last-child').children('a[data-opt=edit]').data('id');
                    i++ ;
                }
            });
            if (  ids.length == 0 ) {
                layer.msg('请至少选择一条数据!');
                return false;
            }
            layer.alert("您确定要删除选中的数据吗?", {
                title: '温馨提示!'
            }, function (index) {
                layer.close(index);
                var params = {"ids": ids};
                JFATTY.doPost({
                    url: JFATTY.basePath() + "role/delete",
                    data: params,
                    success: function (value, type) {
                        var msg = "";
                        if (value.ok) {
                            msg = '删除成功!';
                        } else {
                            msg = value.msg;
                        }
                        //调用父窗口的layer对象
                        layerTips.alert(msg, {
                            title: '温馨提示!'
                        }, function (index) {
                            layerTips.close(index);
                            pageObj.refre = true;
                            //渲染navbar
                            //重新加载菜单列表
                            //parent.gNavbar();
                            pageObj.pageIndex = paging.getCurrPageIndex();
                            paging.get(pageObj);
                            //window.location.reload();
                        })
                    }
                });
            });
        });

        $('#search').on('click', function () {
            $("a").removeClass("role-button-add role-button-edit");
            //$("a").removeClass("");
            parent.layer.alert('你点击了搜索按钮');
        });

        var addBoxIndex = -1;
        $('#add').on('click', function () {
            if (addBoxIndex !== -1)
                return;
            //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
            $.get('./add.html', null, function (form) {
                addBoxIndex = layer.open({
                    type: 1,
                    title: '新增角色',
                    content: form,
                    btn: ['保存', '取消'],
                    shade: false,
                    offset: ['100px', '10%'],
                    area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                    zIndex: 19950924,
                    maxmin: true,
                    yes: function (index) {
                        //触发表单的提交事件
                        $('form.layui-form').find('button[lay-filter=edit]').click();
                    },
                    full: function (elem) {
                        var win = window.top === window.self ? window : parent.window;
                        $(win).on('resize', function () {
                            var $this = $(this);
                            elem.width($this.width()).height($this.height()).css({
                                top: 0,
                                left: 0
                            });
                            elem.children('div.layui-layer-content').height($this.height() - 95);
                        });
                    },
                    success: function (layero, index) {
                        //弹出窗口成功后渲染表单
                        var form = layui.form;
                        form.render();
                        form.on('submit(edit)', function (data) {
                            if ("请选择角色" == data.field.parentId || "" == data.field.parentId) {
                                data.field.parentId = null;
                            }
                            JFATTY.doPost({
                                url: JFATTY.basePath() + "role/save",
                                data: data.field,
                                success: function (value, type) {
                                    var msg = "";
                                    if (value.ok) {
                                        msg = '新增成功!';
                                    } else {
                                        msg = value.msg;
                                    }
                                    //调用父窗口的layer对象
                                    layerTips.alert(msg, {
                                        title: '温馨提示!'
                                    }, function (index) {
                                        //do something
                                        layerTips.close(index);
                                        layer.close(addBoxIndex);
                                        pageObj.refre = true;
                                        pageObj.pageIndex = paging.getCurrPageIndex();
                                        paging.get(pageObj);
                                        //window.location.reload();
                                    })
                                }
                            });
                            return false;
                        });
                        //console.log(layero, index);
                    },
                    end: function () {
                        addBoxIndex = -1;
                    }
                });
            });
        });


        $('#import').on('click', function () {
            var that = this;
            var index = layer.tips('只想提示地精准些', that, {tips: [1, 'white']});
            $('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
        });
    });
</script>
</body>

</html>
