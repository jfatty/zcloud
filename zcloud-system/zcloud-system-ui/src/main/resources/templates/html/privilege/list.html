<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head head th:replace="common/header::header('','')"></head>
<body>
<div class="admin-main">

    <blockquote class="layui-elem-quote">
        <a href="javascript:;" class="layui-btn layui-btn-small" id="add">
            <i class="layui-icon">&#xe608;</i> 新增权限
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-small" id="import">
            <i class="layui-icon">&#xe608;</i> 导入信息
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-small">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息
        </a>
        <a href="javascript:;" class="layui-btn layui-btn-small" id="getSelected">
            <i class="layui-icon" aria-hidden="true">&#xe640;</i> 删除
        </a>
        <div class="layui-inline">
            <input type="text" id="name" name="name" value="" placeholder="请输入权限名称" autocomplete="off" class="layui-input">
        </div>
        <a href="javascript:;" class="layui-btn layui-btn-small" id="search">
            <i class="layui-icon">&#xe615;</i> 搜索
        </a>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据列表</legend>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
                    <th>权限名称</th>
                    <th>url</th>
                    <th>类型</th>
                    <th>操作权限</th>
                    <th>角色列表</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="paged" class="page">
        </div>
    </div>
</div>
<!--模板-->
<script type="text/html" id="tpl">
    {{# layui.each(d.list, function(index, item){ }}
    <tr>
        <td><input type="checkbox" lay-skin="primary"></td>
        <td>{{ item.title }}</td>
        <td>{{ item.href }}</td>
        {{# if(item.type == 'MENU'){ }}
        <td>菜单</td>
        {{# } }}
        {{# if(item.type == 'TARGET'){ }}
        <td>窗口</td>
        {{# } }}
        {{# if(item.type == 'BUTTON'){ }}
        <td>按钮</td>
        {{# } }}
        {{# if(item.type == 'HREF'){ }}
        <td>链接</td>
        {{# } }}
        {{# if(item.type == 'ACTION'){ }}
        <td>操作</td>
        {{# } }}
        {{# if(item.type == 'SCRIPT'){ }}
        <td>脚本</td>
        {{# } }}
        <td>{{ item.sysPermission == null?'':item.sysPermission }}</td>
        <td>{{ item.sysRole == null?'':item.sysRole }}</td>
        <td>
            <a href="javascript:;" data-id="{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-mini">修改</a>
            <a href="javascript:;" data-id="{{ item.id }}" data-opt="copy" class="layui-btn layui-btn-mini">复制</a>
        </td>
    </tr>
    {{# }); }}
</script>
<script type="text/javascript" th:inline="none">
    var privilegeId, xtree;
    var pageObj = {//调用数据获取函数
        pageIndex: 1,
        refre: false
    };
    layui.config({
        base: JFATTY.basePath() + '/js/'
    });

    layui.use(['paging', 'form'], function () {
        var $ = layui.jquery,
            paging = layui.paging(),
            layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
            layer = layui.layer, //获取当前窗口的layer对象
            form = layui.form;


        var pageOpts = {
            openWait: true,
            url: JFATTY.basePath() + 'privilege/table/list?v=' + new Date().getTime(), //地址
            elem: '#content', //内容容器
            params: { //发送到服务端的参数
            },
            type: 'POST',
            tempElem: '#tpl', //模块容器
            pageConfig: { //分页参数配置
                elem: 'paged', //分页容器
                pageSize: 10 //分页大小
            },
            success: function () { //渲染成功的回调
                //alert('渲染成功');
            },
            fail: function (msg) { //获取数据失败的回调
                //alert('获取数据失败')
            },
            complate: function () { //完成的回调
                //alert('处理完成');
                //重新渲染复选框
                form.render('checkbox');
                form.on('checkbox(allselector)', function (data) {
                    var elem = data.elem;

                    $('#content').children('tr').each(function () {
                        var $that = $(this);
                        //全选或反选
                        $that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
                        form.render('checkbox');
                    });
                });

                //绑定所有编辑按钮事件
                $('#content').children('tr').each(function () {
                    var $that = $(this);
                    var editBoxIndex = -1;
                    $that.children('td:last-child').children('a[data-opt=edit]').on('click', function () {
                        privilegeId = $.trim($(this).data('id'));
                        //修改盒子开始
                        if (editBoxIndex !== -1)
                            return;
                        //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
                        $.get('./view.html', null, function (form) {
                            editBoxIndex = layer.open({
                                type: 1,
                                title: '修改权限',
                                content: form,
                                btn: ['保存', '取消'],
                                shade: false,
                                offset: ['100px', '10%'],
                                area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                                zIndex: 19950925,
                                maxmin: true,
                                yes: function (index) {
                                    //触发表单的提交事件
                                    $('form.layui-form').find('button[lay-filter=edit]').click();
                                },
                                full: function (elem) {
                                    var win = window.top === window.self ? window : parent.window;
                                    $(win).on('resize', function () {
                                        var $this = $(this);
                                        elem.width($this.width()).height($this.height()).css({
                                            top: 0,
                                            left: 0
                                        });
                                        elem.children('div.layui-layer-content').height($this.height() - 95);
                                    });
                                },
                                success: function (layero, index) {
                                    //弹出窗口成功后渲染表单
                                    var form = layui.form;
                                    form.render();
                                    form.on('submit(edit)', function (data) {
                                        var roleIds = ''
                                        var oCks = xtree.GetChecked(); //这是方法
                                        for (var i = 0; i < oCks.length; i++) {
                                            if ("on" != oCks[i].value) {
                                                roleIds += oCks[i].value + ',';
                                            }
                                        }
                                        if ('' != roleIds) {
                                            roleIds = roleIds.substring(0, roleIds.length - 1);
                                            data.field.sysRole = roleIds;
                                        }
                                        data.field.sysRole = roleIds;
                                        if ("请选择上级权限" == data.field.parentId || "" == data.field.parentId) {
                                            data.field.parentId = null;
                                        }
                                        //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                                        //console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                                        //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                                        JFATTY.doPost({
                                            url: JFATTY.basePath() + "privilege/edit",
                                            data: data.field,
                                            success: function (value, type) {
                                                var msg = "";
                                                if (value.ok) {
                                                    msg = '修改成功!';
                                                } else {
                                                    msg = value.msg;
                                                }
                                                //调用父窗口的layer对象
                                                layerTips.alert(msg, {
                                                    title: '温馨提示!'
                                                }, function (index) {
                                                    //do something
                                                    layerTips.close(index);
                                                    layer.close(editBoxIndex);
                                                    //渲染navbar
                                                    //重新加载菜单列表
                                                    parent.gNavbar();
                                                    pageObj.refre = true;
                                                    pageObj.pageIndex = paging.getCurrPageIndex();
                                                    paging.get(pageObj);
                                                    //window.location.reload();
                                                })
                                                //console.log(value);
                                            }
                                        });
                                        return false;
                                    });
                                    //console.log(layero, index);
                                },
                                end: function () {
                                    editBoxIndex = -1;
                                }
                            });
                        });
                        //修改盒子结束
                    });

                });


                //绑定所有复制按钮事件
                $('#content').children('tr').each(function () {
                    var $that = $(this);
                    var copyBoxIndex = -1;
                    $that.children('td:last-child').children('a[data-opt=copy]').on('click', function () {
                        privilegeId = $.trim($(this).data('id'));
                        //复制盒子开始
                        if (copyBoxIndex !== -1)
                            return;
                        //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
                        $.get('./copy.html', null, function (form) {
                            copyBoxIndex = layer.open({
                                type: 1,
                                title: '复制权限',
                                content: form,
                                btn: ['保存', '取消'],
                                shade: false,
                                offset: ['100px', '30%'],
                                area: ['600px', '400px'],
                                zIndex: 19950925,
                                maxmin: true,
                                yes: function (index) {
                                    //触发表单的提交事件
                                    $('form.layui-form').find('button[lay-filter=edit]').click();
                                },
                                full: function (elem) {
                                    var win = window.top === window.self ? window : parent.window;
                                    $(win).on('resize', function () {
                                        var $this = $(this);
                                        elem.width($this.width()).height($this.height()).css({
                                            top: 0,
                                            left: 0
                                        });
                                        elem.children('div.layui-layer-content').height($this.height() - 95);
                                    });
                                },
                                success: function (layero, index) {
                                    //弹出窗口成功后渲染表单
                                    var form = layui.form;
                                    form.render();
                                    form.on('submit(edit)', function (data) {
                                        JFATTY.doPost({
                                            url: JFATTY.basePath() + "privilege/copy",
                                            data: data.field,
                                            success: function (value, type) {
                                                var msg = "";
                                                if (value.ok) {
                                                    msg = '复制成功!';
                                                } else {
                                                    msg = value.msg;
                                                }
                                                //调用父窗口的layer对象
                                                layerTips.alert(msg, {
                                                    title: '温馨提示!'
                                                }, function (index) {
                                                    //do something
                                                    layerTips.close(index);
                                                    layer.close(copyBoxIndex);
                                                    //渲染navbar
                                                    //重新加载菜单列表
                                                    parent.gNavbar();
                                                    pageObj.refre = true;
                                                    pageObj.pageIndex = paging.getCurrPageIndex();
                                                    paging.get(pageObj);
                                                })
                                            }
                                        });
                                        return false;
                                    });
                                },
                                end: function () {
                                    copyBoxIndex = -1;
                                }
                            });
                        });
                        //复制盒子结束
                    });

                });


            },
        };

        paging.init(pageOpts);
        //获取所有选择的列
        //删除
        $('#getSelected').on('click', function () {
            var ids =  new Array() ;
            var i = 0 ;
            $('#content').children('tr').each(function () {
                var $that = $(this);
                var $cbx = $that.children('td').eq(0).children('input[type=checkbox]')[0].checked;
                if ($cbx) {
                    ids[i] = $that.children('td:last-child').children('a[data-opt=edit]').data('id');
                    i++ ;
                }
            });
            if (  ids.length == 0 ) {
                layer.msg('请至少选择一条数据!');
                return false;
            }
            layer.alert("您确定要删除选中的数据吗?", {
                title: '温馨提示!'
            }, function (index) {
                layer.close(index);
                var params = {"ids": ids};
                JFATTY.doPost({
                    url: JFATTY.basePath() + "privilege/delete",
                    data: params,
                    success: function (value, type) {
                        var msg = "";
                        if (value.ok) {
                            msg = '删除成功!';
                        } else {
                            msg = value.msg;
                        }
                        //调用父窗口的layer对象
                        layerTips.alert(msg, {
                            title: '温馨提示!'
                        }, function (index) {
                            layerTips.close(index);
                            pageObj.refre = true;
                            //渲染navbar
                            //重新加载菜单列表
                            //parent.gNavbar();
                            pageObj.pageIndex = paging.getCurrPageIndex();
                            paging.get(pageObj);
                            //window.location.reload();
                        })
                    }
                });
            });

        });

        $('#search').on('click', function () {
            var that = this;
            //获取用户输入的查询条件
            var name = $.trim($("#name").val())  ;
            if(name !== null){
                pageObj.name = name ;
                //回显用户输入的数据
                $("#name").val(name) ;
            }
            pageObj.refre = true;
            //用户首次点击搜索按钮默认从第一页开始查询
            pageObj.pageIndex = 1 ;
            paging.get(pageObj);
        });

        var addBoxIndex = -1;
        $('#add').on('click', function () {
            if (addBoxIndex !== -1)
                return;
            //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
            $.get('./add.html', null, function (form) {
                addBoxIndex = layer.open({
                    type: 1,
                    title: '新增权限',
                    content: form,
                    btn: ['保存', '取消'],
                    shade: false,
                    offset: ['100px', '10%'],
                    area: [0.8*$(window).width() + 'px', 0.8*$(window).height() + 'px'],
                    zIndex: 19950924,
                    maxmin: true,
                    yes: function (index) {
                        //触发表单的提交事件
                        $('form.layui-form').find('button[lay-filter=edit]').click();
                    },
                    full: function (elem) {
                        var win = window.top === window.self ? window : parent.window;
                        $(win).on('resize', function () {
                            var $this = $(this);
                            elem.width($this.width()).height($this.height()).css({
                                top: 0,
                                left: 0
                            });
                            elem.children('div.layui-layer-content').height($this.height() - 95);
                        });
                    },
                    success: function (layero, index) {
                        //弹出窗口成功后渲染表单
                        var form = layui.form;
                        form.render();
                        form.on('submit(edit)', function (data) {
                            var roleIds = ''
                            var oCks = xtree.GetChecked(); //这是方法
                            for (var i = 0; i < oCks.length; i++) {
                                if ("on" != oCks[i].value) {
                                    roleIds += oCks[i].value + ',';
                                }
                            }
                            if ('' != roleIds) {
                                roleIds = roleIds.substring(0, roleIds.length - 1);
                                data.field.sysRole = roleIds;
                            }
                            data.field.sysRole = roleIds;
                            if ("请选择上级权限" == data.field.parentId || "" == data.field.parentId) {
                                data.field.parentId = null;
                            }
                            console.log(data.field);
                            JFATTY.doPost({
                                url: JFATTY.basePath() + "privilege/save",
                                data: data.field,
                                success: function (value, type) {
                                    var msg = "";
                                    if (value.ok) {
                                        msg = '新增成功!';
                                    } else {
                                        msg = value.msg;
                                    }
                                    //调用父窗口的layer对象
                                    layerTips.alert(msg, {
                                        title: '温馨提示!'
                                    }, function (index) {
                                        //do something
                                        layerTips.close(index);
                                        layer.close(addBoxIndex);
                                        //渲染navbar
                                        //重新加载菜单列表
                                        parent.gNavbar();
                                        pageObj.refre = true;
                                        pageObj.pageIndex = paging.getCurrPageIndex();
                                        paging.get(pageObj);
                                        //window.location.reload();
                                    })
                                    //console.log(value);
                                }
                            });
                            return false;
                        });
                        //console.log(layero, index);
                    },
                    end: function () {
                        addBoxIndex = -1;
                    }
                });
            });
        });

        $('#import').on('click', function () {
            var that = this ;
            var index = layer.tips('只想提示地精准些', that, {tips: [1, 'white']});
            $('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
        });
    });
</script>
</body>
</html>
